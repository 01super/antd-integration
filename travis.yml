language: node_js
# nodejs版本
node_js:
  - "stable"
# 缓存
cache:
  directories:
    - node_modules
env: -CI=true
install:
  - npm install
script:
  - npm run build

after_script:
  - cd ./dist
  - git init
  - git config user.name "${USER_NAME}"
  - git config user.email "${USER_EMAIL}"
  - git add .
  - git commit -m "52start.net"
  - git push --force --quiet "https://${test_token}@${GH_REF}" master:${P_BRANCH}

branches:
  only:
    - master
